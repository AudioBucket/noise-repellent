language: c

os:
  - linux
  - osx

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install https://raw.github.com/Homebrew/homebrew-versions/gcc48.rb; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install fftw lv2 make; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get update -qq; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install -qq lv2-dev libfftw3-dev pkg-config build-essential make; fi

script:
  - make
